<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>

    <!-- style -->
    <link rel="stylesheet" href="style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">

    <!-- icone -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
    <!-- Barre de navigation/logo -->
    <nav>
        <img src="images/ohmyfood.png" alt="" class="nav__img">
    </nav>

    <!-- header: localisation/exploration restaurants -->
    <header>
        <div class="location">
            <i class="fas fa-map-marker-alt location__logo"></i>
            <h3 class="location__city">Paris, Belleville</h3>
        </div>
    </header>

    <section>
        <div class="exploration">
            <h1 class="exploration__title">Réservez le menu qui vous convient</h1>
            <p class="exploration__description">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="btn exploration__btn">Explorer nos restaurants</button>
        </div>
    </section>

    <section class="function">
        <h1 class="functon__headtitle">Fonctionnement</h1>
        <div class="function__list">
            <div class="function__step">
                <p class="function__number">1</p>
                <i class="fas fa-mobile-alt function__logo"></i>
                <h2 class="function__title">Choisisez un restaurant</h2>
            </div>

            <div class="function__step">
                <p class="function__number">2</p>
                <i class="fas fa-list-ul function__logo"></i>
                <h2 class="function__title">Composez votre menu</h2>
            </div>

            <div class="function__step function__select">
                <p class="function__number">3</p>
                <i class="fas fa-store function__logo function__logo__select"></i>
                <h2 class="function__title ">Dégustez au restaurant</h2>
            </div>
        </div>
    </section>

    <main>
    </main>

    <footer></footer>

</body>

</html>
